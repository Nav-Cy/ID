<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Digital Licence (UI Demo)</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
      background: #f4f4f4;
    }

    /* Top status / title */
    .top {
      background: #000;
      color: #fff;
      padding: 14px 16px;
      text-align: center;
    }
    .top .title { font-weight: 600; }
    .top .subtitle { font-size: 12px; opacity: 0.8; }

    /* Tabs */
    .tabs {
      display: flex;
      background: #e53935;
      color: #fff;
    }
    .tab {
      flex: 1;
      text-align: center;
      padding: 12px 0;
      font-weight: 600;
      opacity: 0.7;
    }
    .tab.active {
      opacity: 1;
      border-bottom: 4px solid #ffeb3b;
    }

    /* Card area */
    .screen {
      background: #fff;
      padding: 16px;
    }

    .row {
      display: flex;
      gap: 16px;
      align-items: flex-start;
      justify-content: space-between;
    }

    .photo {
      width: 140px;
      height: 180px;
      border-radius: 8px;
      object-fit: cover;
      border: 1px solid #ccc;
    }

    .info p {
      margin: 6px 0 10px;
    }

    .label {
      font-size: 12px;
      color: #777;
    }

    .value {
      font-size: 18px;
      font-weight: 500;
    }

    .name {
      margin-top: 14px;
      font-size: 22px;
      font-weight: 600;
    }

    .address {
      color: #666;
      margin-top: 4px;
    }

    .badge {
      display: inline-block;
      margin-top: 10px;
      background: #444;
      color: #fff;
      padding: 6px 10px;
      border-radius: 6px;
      font-size: 14px;
    }

    /* Barcode */
    .barcode {
      margin: 30px 0 10px;
      height: 90px;
      background: repeating-linear-gradient(
        90deg,
        #000,
        #000 6px,
        #fff 6px,
        #fff 10px
      );
    }

    .demo {
      text-align: center;
      font-size: 12px;
      color: #999;
    }

    /* Form */
    .form {
      padding: 16px;
      background: #fff;
      margin-top: 12px;
    }
    label { font-size: 13px; font-weight: 600; }
    input {
      width: 100%;
      padding: 8px;
      margin: 6px 0 12px;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #e53935;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 16px;
    }
  </style>
</head>
<body>
<!-- Motion permission button (required on iOS) -->


  <div class="top">
    <div class="title">Provisional Driver's Licence</div>
    <div class="subtitle">Active until 27 February 2028</div>
  </div>

  <div class="tabs">
    <div class="tab active">Overview</div>
    <div class="tab">Details</div>
  </div>

  <div class="screen">
    <div class="row">
      <div class="info">
        <p>
          <span class="label">Licence Number</span><br />
          <span class="value" id="cardID">HV8325</span>
        </p>
        <p>
          <span class="label">Date of Birth</span><br />
          <span class="value" id="cardDOB">13/03/2007</span>
        </p>
        <p>
          <span class="label">Class</span><br />
          <span class="value" id="cardClass">C</span>
        </p>
      </div>

      <!-- Photo container (overlay lives here) -->
      <div class="photo-wrap" id="photoWrap">
        <img id="photoPreview" class="photo" src="photo.png" />
      </div>
    </div>
      <!-- photo moved to single container -->
    </div>

    <div class="name" id="cardName">NAVJOT SINGH CHAHAL</div>
    <div class="address" id="cardAddress">—</div>
    <div class="badge" id="cardBadge">P1</div>

    <div class="barcode"></div>
    <div class="demo">UI DEMO ONLY – Not a real licence</div>
  </div>

  

<script>
let lastShake = 0;
let shakeThreshold = 12; // sensitivity

const photoWrap = document.getElementById('photoWrap');
const photoEl = document.getElementById('photoPreview');

// ===== Overlay setup =====
const overlay = document.createElement('div');
overlay.style.position = 'absolute';
overlay.style.inset = '0';
overlay.style.background = 'rgba(229,57,53,0.85)';
overlay.style.color = '#fff';
overlay.style.display = 'none';
overlay.style.flexDirection = 'column';
overlay.style.alignItems = 'center';
overlay.style.justifyContent = 'center';
overlay.style.fontWeight = '700';
overlay.style.borderRadius = '8px';
overlay.style.transition = 'opacity 0.4s ease';

const dateText = document.createElement('div');
const timeText = document.createElement('div');
dateText.style.fontSize = '28px';
timeText.style.fontSize = '42px';

overlay.appendChild(dateText);
overlay.appendChild(timeText);

photoWrap.style.position = 'relative';
photoWrap.appendChild(overlay);

function showOverlay() {
  const now = new Date();

  dateText.textContent = now
    .toLocaleDateString('en-AU', { day: '2-digit', month: 'short' })
    .toUpperCase();

  timeText.textContent = now
    .toLocaleTimeString('en-GB', { hour: '2-digit', minute: '2-digit', hour12: false });

  overlay.style.display = 'flex';
  overlay.style.opacity = '0';

  requestAnimationFrame(() => {
    overlay.style.opacity = '1';
  });

  clearTimeout(overlay._t);
  overlay._t = setTimeout(() => {
    overlay.style.opacity = '0';
    setTimeout(() => overlay.style.display = 'none', 400);
  }, 2500);
}

// ===== Tap fallback (works everywhere) =====
document.body.addEventListener('click', showOverlay);
document.body.addEventListener('touchstart', showOverlay);

// Motion permission removed – using tap to simulate shake

// ===== Shake detection =====
window.addEventListener('devicemotion', (e) => {
  const acc = e.accelerationIncludingGravity;
  if (!acc) return;

  const x = acc.x || 0;
  const y = acc.y || 0;
  const z = acc.z || 0;

  const magnitude = Math.sqrt(x * x + y * y + z * z);
  const now = Date.now();

  if (magnitude > shakeThreshold && now - lastShake > 1200) {
    lastShake = now;
    showOverlay();
  }
});
</script>
</body>
</html>
