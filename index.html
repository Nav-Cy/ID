<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Digital Licence (UI Demo)</title>
<style>
* { box-sizing: border-box; }
body {
  margin: 0;
  font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, 'sans-serif';
  background: black;
}

.top {
  background: #000;
  color: #fff;
  padding: 14px 16px;
  text-align: center;
}
.top .title { font-weight: 600; }
.top .subtitle { font-size: 12px; opacity: 0.8; }

.tabs {
  display: flex;
  background: #e53935;
  color: #fff;
}
.tab {
  flex: 1;
  text-align: center;
  padding: 12px 0;
  font-weight: 600;
  opacity: 0.7;
}
.tab.active {
  opacity: 1;
  border-bottom: 4px solid #ffeb3b;
}

.screen {
  background: #fff;
  padding-bottom: 0px;
}

.row {
  display: grid;
  grid-template-columns: 1fr 180px;
  gap: 24px;
  padding: 20px;
}

.info p {
  margin: 0 0 22px;
}

.label {
  font-size: 12px;
  color: #777;
}

.value {
  font-size: 18px;
  font-weight: 500;
}

.photo-wrap {
  position: relative;
  overflow: hidden;
  border-radius: 16px;
}

.photo {
  width: 170px;
  height: 210px;
  border-radius: 16px;
  object-fit: cover;
  border: 1px solid #ccc;
}

.divider {
  border: none;
  border-top: 1px solid #e6e6e6;
  margin: 0 20px 10px;
}

.name {
  margin: 10px 20px 2px;
  font-size: 22px;
  font-weight: 600;
  letter-spacing: 0.4px;
}

.address {
  margin: 0 20px 8px;
  font-size: 17px;
  color: #6b6b6b;
}

.badge {
  margin: 6px 20px 24px;
  display: inline-flex;
  align-items: center;
  justify-content: center;
  background: #555;
  color: #fff;
  padding: 8px 14px;
  border-radius: 8px;
  font-size: 15px;
  font-weight: 600;
  width: fit-content;
}

.barcode {
  width: 100%;
  max-width: 420px;     /* wider barcode */
  margin: 30px auto 0;

}

.barcode img {
  width: 100%;
  max-height: 110px;    /* controls thickness */
  height: auto;
  object-fit: contain;
  display: block;
}
/* Overlay Styles - Fill bottom-to-top, fade from center */
.overlay {
  position: absolute;
  bottom: 0;
  left: 0;
  right: 0;
  height: 0%;
  background: rgba(243, 77, 74, 0.9);
  border-radius: 16px;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  color: #fff;
  transition: height 0.5s ease;
  pointer-events: none;
}

.overlay.show {
  height: 100%;
}

.overlay.fade-center {
  transition: transform 0.4s ease, opacity 0.4s ease;
  transform: scale(0);
  opacity: 40;
}

.overlay .date {
  font-size: 28px;
  font-weight: 600;
}

.overlay .time {
  font-size: 42px;
  font-weight: 700;
}

/* Enable Shake Button */
#enableShake {
  display: block;
  margin: 20px auto;
  padding: 10px 30px;
  font-size: 16px;
  cursor: pointer;
  background-color: white;
}
</style>
</head>
<body>

<div class="top">
  <div class="title">Provisional Driver's Licence</div>
  <div class="subtitle">Active until 27 February 2028</div>
</div>

<div class="tabs">
  <div class="tab active">Overview</div>
  <div class="tab">Details</div>
</div>

<div class="screen">
  <div class="row">
    <div class="info">
      <p><span class="label">Licence Number</span><br><span class="value">HV8325</span></p>
      <p><span class="label">Date of Birth</span><br><span class="value">13/03/2007</span></p>
      <p><span class="label">Class</span><br><span class="value">C</span></p>
    </div>

    <div class="photo-wrap" id="photoWrap">
      <img src="IMG_7620.jpg" class="photo" />
      <div class="overlay" id="overlay">
        <div class="date" id="dateText" style="display:none;"></div>
        <div class="time" id="timeText" style="display:none;"></div>
      </div>
    </div>
  </div>

  <hr class="divider">

  <div class="name">NAVJOT SINGH CHAHAL</div>
 <div class="address">6 GOULD RD ENFIELD SA 5085</div>
  <div class="badge">P1</div>

  <hr class="divider">

  <div class="barcode">
  <img src="IMG_7675.jpg" alt="Barcode">
  </div>
</div>

<!-- Button for iOS motion permission -->
<button id="enableShake">Enable Shake</button>

<script>
const overlay = document.getElementById('overlay');
const dateText = document.getElementById('dateText');
const timeText = document.getElementById('timeText');
const enableBtn = document.getElementById('enableShake');

function showOverlay() {
  const now = new Date();
  dateText.textContent = now.toLocaleDateString('en-AU', { day: '2-digit', month: 'short' }).toUpperCase();
  timeText.textContent = now.toLocaleTimeString('en-GB', { hour: '2-digit', minute: '2-digit', hour12: false });

  // Show overlay and text
  overlay.classList.remove('fade-center');
  overlay.classList.add('show');
  dateText.style.display = 'block';
  timeText.style.display = 'block';

  // Fade out from center after 2.5s
  clearTimeout(overlay._t);
  overlay._t = setTimeout(() => {
    overlay.classList.remove('show');
    overlay.classList.add('fade-center');

    // Immediately hide text so it disappears with overlay
    dateText.style.display = 'none';
    timeText.style.display = 'none';

    // Reset overlay after fade animation completes
    setTimeout(() => {
      overlay.classList.remove('fade-center');
    }, 400); // match CSS transition
  }, 2500);
}

// Shake detection
let lastX, lastY, lastZ;
let lastTime = Date.now();
const shakeThreshold = 25;

function handleMotion(event) {
  const acc = event.accelerationIncludingGravity;
  const currentTime = Date.now();
  if ((currentTime - lastTime) > 100) {
    const deltaX = acc.x - (lastX || 0);
    const deltaY = acc.y - (lastY || 0);
    const deltaZ = acc.z - (lastZ || 0);
    const speed = Math.abs(deltaX + deltaY + deltaZ);
    if (speed > shakeThreshold) showOverlay();

    lastX = acc.x;
    lastY = acc.y;
    lastZ = acc.z;
    lastTime = currentTime;
  }
}

// Request motion permission on iOS
function initShakeDetection() {
  if (typeof DeviceMotionEvent.requestPermission === 'function') {
    DeviceMotionEvent.requestPermission()
      .then(permissionState => {
        if (permissionState === 'granted') {
          window.addEventListener('devicemotion', handleMotion);
          enableBtn.style.display = 'none';
        } else {
          alert('Permission denied for motion sensors.');
        }
      })
      .catch(console.error);
  } else {
    window.addEventListener('devicemotion', handleMotion);
    enableBtn.style.display = 'none';
  }
}

// Bind the button
enableBtn.addEventListener('click', initShakeDetection);
</script>
</body>
</html>
