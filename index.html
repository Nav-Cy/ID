<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Digital Licence Mockup</title>
<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
  background: #f5f5f5;
  display: flex;
  justify-content: center;
  padding: 40px 0;
}

/* Top header */
.top {
  text-align: center;
  margin-bottom: 16px;
}
.top .title {
  font-weight: 600;
  font-size: 20px;
}
.top .subtitle {
  font-size: 12px;
  color: #555;
  opacity: 0.8;
}

/* Tabs */
.tabs {
  display: flex;
  width: 390px;
  margin-bottom: 16px;
  background: #e53935;
  color: #fff;
}
.tab {
  flex: 1;
  text-align: center;
  padding: 12px 0;
  font-weight: 600;
  opacity: 0.7;
}
.tab.active {
  opacity: 1;
  border-bottom: 4px solid #ffeb3b;
}

/* Licence card */
.screen {
  position: relative;
  width: 390px;
  background: #fff;
  border-radius: 18px;
  overflow: hidden;
  padding-bottom: 20px;
}

/* Row layout */
.row {
  display: grid;
  grid-template-columns: 1fr 180px;
  gap: 24px;
  padding: 20px;
}

/* Watermark behind Licence info */
.info-wrap {
  position: relative; /* make watermark absolute relative to this container */
}

.info-wrap .watermark {
  position: absolute;
  top: 40%;             /* moves watermark up */
  left: 35%;            /* moves watermark left */
  transform: translate(-50%, -50%);
  width: 220px;         /* adjust size */
  opacity: 0.25;        /* visible but subtle */
  pointer-events: none;  /* wonâ€™t block clicks */
  z-index: 0;           /* behind all content */
}

/* Ensure info content stays above watermark */
.info-wrap .info {
  position: relative;
  z-index: 1;
}

.info p { margin: 0 0 12px; }
.label { font-size: 12px; color: #777; }
.value { font-size: 18px; font-weight: 500; }

/* Photo */
.photo-wrap {
  position: relative;
  overflow: hidden;
  border-radius: 16px;
}
.photo {
  width: 170px;
  height: 220px;
  border-radius: 16px;
  object-fit: cover;
  border: 1px solid #ccc;
}

/* Divider */
.divider {
  border: none;
  border-top: 1px solid #e6e6e6;
  margin: 0 20px 10px;
}

/* Name and address */
.name {
  margin: 10px 20px 2px;
  font-size: 22px;
  font-weight: 600;
  letter-spacing: 0.4px;
}
.address {
  margin: 0 20px 8px;
  font-size: 17px;
  color: #6b6b6b;
}

/* Badge */
.badge {
  margin: 6px 20px 24px;
  display: inline-flex;
  align-items: center;
  justify-content: center;
  background: #555;
  color: #fff;
  padding: 8px 14px;
  border-radius: 8px;
  font-size: 15px;
  font-weight: 600;
  width: fit-content;
}

/* Barcode */
.barcode {
  width: 100%;
  padding: 0 20px;
  margin-top: 20px;
}
.barcode img {
  width: 100%;
  height: 110px;
  object-fit: contain;
  display: block;
}
</style>
</head>
<body>

<div class="top">
  <div class="title">Provisional Driver's Licence</div>
  <div class="subtitle">Active until 27 February 2028</div>
</div>

<div class="tabs">
  <div class="tab active">Overview</div>
  <div class="tab">Details</div>
</div>

<div class="screen">

  <div class="row">
    <div class="info-wrap">
      <!-- Watermark -->
      <img src="logo-removebg-preview.png" alt="SA Logo" class="watermark" />
">
      <!-- Licence info -->
      <div class="info">
        <p><span class="label">Licence Number</span><br><span class="value">HV8325</span></p>
        <p><span class="label">Date of Birth</span><br><span class="value">13/03/2007</span></p>
        <p><span class="label">Class</span><br><span class="value">C</span></p>
      </div>
    </div>

    <div class="photo-wrap">
      <img src="IMG_7620.jpg" class="photo" alt="Photo">
    </div>
  </div>

  <hr class="divider">

  <div class="name">NAVJOT SINGH CHAHAL</div>
  <div class="address">6 GOULD RD ENFIELD SA 5085</div>
  <div class="badge">P1</div>

  <hr class="divider">

  <div class="barcode">
    <img src="IMG_7675.jpg" alt="Barcode">
  </div>

</div>

</body>
</html>
