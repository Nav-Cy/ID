<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Digital Licence (UI Demo)</title>

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
  background: white;
}

.top {
  background: #000;
  color: #fff;
  padding: 14px 16px;
  text-align: center;
}
.top .title { font-weight: 600; }
.top .subtitle { font-size: 12px; opacity: 0.8; }


/* Tabs */
.tabs {
  display: flex;
  background: #e53935;
  color: #fff;
}
.tab {
  flex: 1;
  text-align: center;
  padding: 12px 0;
  font-weight: 600;
  opacity: 0.7;
}
.tab.active {
  opacity: 1;
  border-bottom: 4px solid #ffeb3b;
}

/* Main screen */
.screen {
  background: #fff;
  padding-bottom: 0;
}

/* Layout row */
.row {
  display: grid;
  grid-template-columns: 1fr 180px;
  gap: 24px;
  padding: 20px;
}

/* Info text */
.info p { margin: 0 0 22px; }
.label { font-size: 12px; color: #777; }
.value { font-size: 18px; font-weight: 500; }

/* Photo */
.photo-wrap {
  position: relative;
  overflow: hidden;
  border-radius: 16px;
}
.photo {
  width: 170px;
  height: 210px;
  border-radius: 16px;
  object-fit: cover;
  border: 1px solid #ccc;
}

/* Overlay animation */
.overlay {
  position: absolute;
  inset: 0;
  background: rgba(243,77,74,0.95);
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  color: #fff;
  transform: scaleY(0);
  transform-origin: bottom;
  transition: transform 0.5s ease;
  border-radius: 16px;
}

.overlay.show {
  transform: scaleY(1);
}

.overlay.fade {
  transform: scale(0);
  opacity: 0;
  transition: transform 0.4s ease, opacity 0.4s ease;
}

.overlay .date {
  font-size: 28px;
  font-weight: 600;
}
.overlay .time {
  font-size: 42px;
  font-weight: 700;
}

/* Divider */
.divider {
  border: none;
  border-top: 1px solid #e6e6e6;
  margin: 0 20px 10px;
}

/* Name + address */
.name {
  margin: 10px 20px 2px;
  font-size: 22px;
  font-weight: 600;
  letter-spacing: 0.4px;
}
.address {
  margin: 0 20px 8px;
  font-size: 17px;
  color: #6b6b6b;
}

/* Badge */
.badge {
  margin: 6px 20px 24px;
  display: inline-flex;
  align-items: center;
  justify-content: center;
  background: #555;
  color: #fff;
  padding: 8px 14px;
  border-radius: 8px;
  font-size: 15px;
  font-weight: 600;
  width: fit-content;
}

  .screen {
  position: relative;
  background: #fff;
  overflow: hidden;
}

.screen::before {
  content: "";
  position: absolute;
  inset: 0;
  background-image: url("logo-removebg-preview.png"); /* <-- this is the logo */
  background-repeat: no-repeat;
  background-position: center 60%;
  background-size: 280px;
  opacity: 0.05;
  pointer-events: none;
  z-index: 0;
}

/* Keep content above watermark */
.screen > * {
  position: relative;
  z-index: 1;
}

/* Barcode */
.barcode {
  width: 100%;
  margin: 40px 0 0;
  padding: 0 20px;
}
.barcode img {
  width: 100%;
  height: 110px;
  object-fit: contain;
  display: block;
}
</style>
</head>

<body>

<div class="top">
  <div class="title">Provisional Driver's Licence</div>
  <div class="subtitle">Active until 27 February 2028</div>
</div>

<div class="tabs">
  <div class="tab active">Overview</div>
  <div class="tab">Details</div>
</div>

<div class="screen">

  <div class="row">
    <div class="info">
      <p><span class="label">Licence Number</span><br><span class="value">HV8325</span></p>
      <p><span class="label">Date of Birth</span><br><span class="value">13/03/2007</span></p>
      <p><span class="label">Class</span><br><span class="value">C</span></p>
    </div>

    <div class="photo-wrap">
      <img src="IMG_7620.jpg" class="photo">
      <div class="overlay" id="overlay">
        <div class="date" id="dateText"></div>
        <div class="time" id="timeText"></div>
      </div>
    </div>
  </div>

  <hr class="divider">

  <div class="name">NAVJOT SINGH CHAHAL</div>
  <div class="address">6 GOULD RD ENFIELD SA 5085</div>
  <div class="badge">P1</div>

  <hr class="divider">

  <div class="barcode">
    <img src="IMG_7675.jpg" alt="Barcode">
  </div>

</div>

<script>
const overlay = document.getElementById('overlay');
const dateText = document.getElementById('dateText');
const timeText = document.getElementById('timeText');

/* Show animation */
function showOverlay() {
  const now = new Date();

  dateText.textContent = now
    .toLocaleDateString('en-AU', { day: '2-digit', month: 'short' })
    .toUpperCase();

  timeText.textContent = now
    .toLocaleTimeString('en-GB', { hour: '2-digit', minute: '2-digit' });

  overlay.classList.remove('fade');
  overlay.classList.add('show');

  clearTimeout(overlay._t);
  overlay._t = setTimeout(() => {
    overlay.classList.remove('show');
    overlay.classList.add('fade');

    setTimeout(() => {
      overlay.classList.remove('fade');
      dateText.textContent = '';
      timeText.textContent = '';
    }, 400);
  }, 2500);
}

/* Shake detection */
let lastX, lastY, lastZ, lastTime = 0;
const threshold = 25;

function handleMotion(e) {
  const a = e.accelerationIncludingGravity;
  const now = Date.now();

  if (now - lastTime > 120) {
    const dx = a.x - (lastX || 0);
    const dy = a.y - (lastY || 0);
    const dz = a.z - (lastZ || 0);

    if (Math.abs(dx + dy + dz) > threshold) {
      showOverlay();
    }

    lastX = a.x;
    lastY = a.y;
    lastZ = a.z;
    lastTime = now;
  }
}

/* Tap anywhere ONCE to enable motion (iOS-safe) */
document.addEventListener('click', () => {
  if (typeof DeviceMotionEvent?.requestPermission === 'function') {
    DeviceMotionEvent.requestPermission().then(state => {
      if (state === 'granted') {
        window.addEventListener('devicemotion', handleMotion);
      }
    });
  } else {
    window.addEventListener('devicemotion', handleMotion);
  }
}, { once: true });
</script>

</body>
</html>
