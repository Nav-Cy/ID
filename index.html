<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Digital Licence (UI Demo)</title>

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
  background: black;
}

/* Header */
.top {
  background: #000;
  color: #fff;
  padding: 14px 16px;
  text-align: center;
}
.top .title { font-weight: 600; }
.top .subtitle { font-size: 12px; opacity: 0.8; }

/* Tabs */
.tabs {
  display: flex;
  background: #e53935;
  color: #fff;
}
.tab {
  flex: 1;
  text-align: center;
  padding: 12px 0;
  font-weight: 600;
  opacity: 0.7;
}
.tab.active {
  opacity: 1;
  border-bottom: 4px solid #ffeb3b;
}

/* Screen */
.screen {
  background: #fff;
}

/* Info Row */
.row {
  display: grid;
  grid-template-columns: 1fr 180px;
  gap: 24px;
  padding: 20px;
}

.label {
  font-size: 12px;
  color: #777;
}

.value {
  font-size: 18px;
  font-weight: 500;
}

.info p { margin: 0 0 22px; }

/* Photo */
.photo-wrap {
  position: relative;
  overflow: hidden;
  border-radius: 16px;
}

.photo {
  width: 170px;
  height: 210px;
  border-radius: 16px;
  object-fit: cover;
  border: 1px solid #ccc;
}

/* Overlay */
.overlay {
  position: absolute;
  bottom: 0;
  left: 0;
  right: 0;
  height: 0%;
  background: rgba(243, 77, 74, 0.95);
  border-radius: 16px;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  color: #fff;
  pointer-events: none;
  transition: height 0.45s ease;
}

.overlay.show {
  height: 100%;
}

.overlay.fade-center {
  transform: scale(0);
  opacity: 0;
  transition: transform 0.4s ease, opacity 0.4s ease;
}

.overlay .date {
  font-size: 28px;
  font-weight: 600;
}

.overlay .time {
  font-size: 42px;
  font-weight: 700;
}

/* Dividers */
.divider {
  border: none;
  border-top: 1px solid #e6e6e6;
  margin: 0 20px 10px;
}

/* Name & Address */
.name {
  margin: 10px 20px 2px;
  font-size: 22px;
  font-weight: 600;
}

.address {
  margin: 0 20px 8px;
  font-size: 17px;
  color: #6b6b6b;
}

.badge {
  margin: 6px 20px 24px;
  background: #555;
  color: #fff;
  padding: 8px 14px;
  border-radius: 8px;
  font-size: 15px;
  font-weight: 600;
  display: inline-block;
}

/* Barcode â€“ full width bottom */
.barcode {
  width: 100%;
  padding: 0 20px 20px;
}

.barcode img {
  width: 100%;
  height: 110px;
  object-fit: contain;
  display: block;
}

/* Tap hint (hidden after permission) */
.tap-hint {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.6);
  color: #fff;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 18px;
  z-index: 10;
}
.tap-hint.hidden {
  display: none;
}
</style>
</head>

<body>

<div class="tap-hint" id="tapHint">
  Tap anywhere to enable motion
</div>

<div class="top">
  <div class="title">Provisional Driver's Licence</div>
  <div class="subtitle">Active until 27 February 2028</div>
</div>

<div class="tabs">
  <div class="tab active">Overview</div>
  <div class="tab">Details</div>
</div>

<div class="screen">
  <div class="row">
    <div class="info">
      <p><span class="label">Licence Number</span><br><span class="value">HV8325</span></p>
      <p><span class="label">Date of Birth</span><br><span class="value">13/03/2007</span></p>
      <p><span class="label">Class</span><br><span class="value">C</span></p>
    </div>

    <div class="photo-wrap">
      <img src="IMG_7620.jpg" class="photo" />
      <div class="overlay" id="overlay">
        <div class="date" id="dateText"></div>
        <div class="time" id="timeText"></div>
      </div>
    </div>
  </div>

  <hr class="divider">

  <div class="name">NAVJOT SINGH CHAHAL</div>
  <div class="address">6 GOULD RD ENFIELD SA 5085</div>
  <div class="badge">P1</div>

  <hr class="divider">

  <div class="barcode">
    <img src="IMG_7675.jpg" alt="Barcode">
  </div>
</div>

<script>
const overlay = document.getElementById('overlay');
const dateText = document.getElementById('dateText');
const timeText = document.getElementById('timeText');
const tapHint = document.getElementById('tapHint');

/* Overlay animation */
function showOverlay() {
  const now = new Date();
  dateText.textContent = now.toLocaleDateString('en-AU', { day: '2-digit', month: 'short' }).toUpperCase();
  timeText.textContent = now.toLocaleTimeString('en-GB', { hour: '2-digit', minute: '2-digit' });

  overlay.classList.remove('fade-center');
  overlay.classList.add('show');

  clearTimeout(overlay._timer);
  overlay._timer = setTimeout(() => {
    overlay.classList.remove('show');
    overlay.classList.add('fade-center');

    setTimeout(() => {
      overlay.classList.remove('fade-center');
      dateText.textContent = '';
      timeText.textContent = '';
    }, 400);
  }, 2500);
}

/* Shake detection */
let lastX, lastY, lastZ;
let lastTime = 0;
const threshold = 25;

function handleMotion(e) {
  const a = e.accelerationIncludingGravity;
  const now = Date.now();

  if (now - lastTime > 120) {
    const dx = a.x - (lastX || 0);
    const dy = a.y - (lastY || 0);
    const dz = a.z - (lastZ || 0);

    if (Math.abs(dx + dy + dz) > threshold) {
      showOverlay();
    }

    lastX = a.x;
    lastY = a.y;
    lastZ = a.z;
    lastTime = now;
  }
}

/* Tap anywhere to enable motion */
document.addEventListener('click', () => {
  if (typeof DeviceMotionEvent.requestPermission === 'function') {
    DeviceMotionEvent.requestPermission().then(state => {
      if (state === 'granted') {
        window.addEventListener('devicemotion', handleMotion);
        tapHint.classList.add('hidden');
      }
    });
  } else {
    window.addEventListener('devicemotion', handleMotion);
    tapHint.classList.add('hidden');
  }
}, { once: true });
</script>

</body>
</html>
